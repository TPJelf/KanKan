{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>kankan - Password reset</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">
    <meta name="description" content="Password reset">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
  </head>
  <body class="bg-dark-subtle text-white">
    <main class="container">
      <h2 class="py-2">kankan password reset</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-light rounded-pill px-4">Reset password</button>
        <a href="{% url 'login' %}"
           class="btn btn-outline-light rounded-pill px-4">Cancel</a>
      </form>
    </main>
  </body>
  <style>
    .errorlist {
      border: 1px solid  #997404;
      background-color: #332701;
      text-color: #e1bf5a !important;
      padding: 16px;
      padding-left: 32px;
      border-radius: 5px;
    }
  </style>
  <script>
    inputs = document.querySelectorAll('input');

    inputs.forEach(input => {
      input.classList.add('form-control')
      input.classList.add('w-auto')
    });
  </script>
</html>
